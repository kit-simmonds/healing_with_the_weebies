<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Reveal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="pageTitle">Healing with the Weebies</h1>
    <div id="cardContainer">
        <div class="image-wrapper" id="imageWrapper">
            <button id="revealButton">Reveal a Weebie</button>
            <img id="cardImage" src="" alt="Card Image">
            <h2 id="cardName"></h2>
        </div>
        <p id="cardDescription" style="opacity: 0;"></p>
    </div>
    <audio id="backgroundMusic" src="heal.mp3" loop></audio>
    <script>
        document.getElementById('revealButton').addEventListener('click', function() {
            document.getElementById('backgroundMusic').play();
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
